    <body>
      
    <main class="container">
      <h1 class="pt-5">Add New Item</h1>
      <hr />
      <form id="newItemForm">
        <div class="mb-3">
          <label for="item-name" class="form-label"> Name</label>
          <input
            type="text"
            class="form-control"
            id="newItemName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="item-description" class="form-label"
            >Description</label
          >
          <textarea
            class="form-control"
            id="newItemDescription"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="item-image-url" class="form-label"
            >Image URL</label
          >
          <input
            type="text"
            class="form-control"
            id="newItemImageUrl"
            required
          />
        </div>
       
        <div class="mb-3">
          <label for="item-price" class="form-label">Price</label>
          <input
            type="number"
            class="form-control"
            id="newItemPrice"
            placeholder="$"
            min="1"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
      </form>
    </main>
